<div class="header">
  <!-- Headline -->
  <div class="headline" [class.visible]="hideHeadline">
    <p>
      Market is @if (averageChange24h) {
      {{ averageChange24h < 0 ? "down" : "up" }}
      <span [ngClass]="averageChangeClass">
        {{ averageChange24h | number : "1.2-2" }}%
      </span>
      }
    </p>
    <p class="subtext">In the past 24 hours</p>
  </div>

  <!-- Search bar -->
  <div class="search-container" #searchBox>
    <app-icon-button
      icon="search"
      tooltip="Open Search"
      (click)="toggleSearch()"
      [hidden]="searchActive"
    ></app-icon-button>
    <app-icon-button
      icon="close"
      tooltip="Close Search"
      (click)="toggleSearch()"
      [hidden]="!searchActive"
    ></app-icon-button>
    <input
      id="marketSearch"
      name="marketSearch"
      type="text"
      placeholder="Search..."
      [class.visible]="searchActive"
      (input)="onSearchInput($event)"
    />
  </div>
</div>
