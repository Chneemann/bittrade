<div class="coin-holding-card">
  <div class="coin-icon">
    <img
      [src]="'assets/img/coins/' + coinSlug + '.svg'"
      [alt]="coinSlug + ' logo'"
      onerror="this.src='assets/img/coins/default.svg';"
    />
  </div>

  <div class="coin-info">
    <div class="coin-details">
      <p class="label">Balance</p>
      <span class="value">Total</span>
    </div>
    <div class="coin-value">
      <p class="amount">
        ${{ (holding?.amount ?? 0) * coinPrice | number : "1.2-2" }}
      </p>
      <span class="crypto">
        {{ holding?.amount | number : "1.2-2" }}
        {{ coinSymbol.toUpperCase() }}
      </span>
    </div>
  </div>
</div>

<div class="coin-holding-card transaction-card" (click)="onClick(coinSlug)">
  <div class="coin-info">
    <p>Transactions</p>
    <img src="assets/img/small-button/forward.svg" alt="Arrow icon" />
  </div>
</div>
