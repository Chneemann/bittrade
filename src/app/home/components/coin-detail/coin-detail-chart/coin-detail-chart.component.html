<div class="coin-chart">
  <app-simple-chart
    dynamicClass="coin-detail-chart"
    [chartData]="chartData"
    [isPositiveTrend]="isPositiveTrend"
  ></app-simple-chart>
</div>

<app-option-button
  [options]="intervals"
  [selectedValue]="selectedTime"
  (selectionChange)="onIntervalChange($event)"
></app-option-button>
