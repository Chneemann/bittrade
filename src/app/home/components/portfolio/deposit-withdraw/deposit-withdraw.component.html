<div class="deposit-withdraw">
  <!-- Verification Check -->
  @if (userProfile$ | async; as profile) { @if (!profile?.verified) {
  <p class="not-verified">
    To deposit or withdraw funds,<br />please
    <a class="link link--inline" routerLink="/home/profile/edit"
      >verify your account</a
    >
    first.
  </p>

  } @else {
  <!-- Deposit / Withdraw Form -->
  <div class="amount-display">
    <p class="label">Enter Amount in USD</p>

    <div class="input-wrapper">
      <span class="prefix">$</span>

      <input
        id="amountInput"
        name="amountInput"
        type="text"
        inputmode="numeric"
        pattern="[0-9]*"
        [value]="displayValue"
        (input)="onInputChange($event)"
        (keydown)="blockNonNumeric($event)"
        (blur)="onBlur()"
        [class.invalid]="isInvalid"
      />
    </div>

    <p class="range">
      min. ${{ minValue }} â€“ max. ${{ maxValue | number : "1.0-2" }}
    </p>
    <p class="balance">
      Current Balance: ${{ walletBalance | number : "1.0-2" }}
    </p>
  </div>

  <app-option-button
    [options]="percentages"
    [selectedValue]="selectedPercent"
    (selectionChange)="onPercentageChange($event)"
  ></app-option-button>

  <app-success-modal
    [show]="showSuccessModal"
    [mode]="mode"
    [transactionResult]="transactionResult"
    (close)="showSuccessModal = false"
  ></app-success-modal>

  <div class="submit-button-container">
    <app-primary-button
      type="button"
      [value]="mode === WalletTransactionType.DEPOSIT ? 'Deposit' : 'Withdraw'"
      [loading]="isUpdating"
      [loadingMessage]="'In Progress...'"
      [disabled]="isInvalid || showSuccessModal"
      (click)="submit()"
    ></app-primary-button>
  </div>
  } }
</div>
