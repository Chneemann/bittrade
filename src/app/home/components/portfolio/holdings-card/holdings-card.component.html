<div class="holdings-card">
  <!-- Holding value -->
  <div class="holding-value">
    <span class="label">Holding value</span>
    <div class="holding-detail">
      <span class="amount">{{
        totalPortfolioAmount | currency : "USD" : "symbol" : "1.2-2"
      }}</span>
      <span class="percentage"
        >{{ totalPortfolioChange24h | number : "1.2-2" }}%</span
      >
    </div>
  </div>

  <!-- Invested value & available USD -->
  <div class="details">
    <div class="detail-item">
      <span class="label">Invested value</span>
      <span class="value">{{
        totalInvestedValue | currency : "USD" : "symbol" : "1.2-2"
      }}</span>
    </div>
    <div class="divider"></div>
    <div class="detail-item">
      <span class="label">Available USD</span>
      @if (wallet$ | async; as wallet) {
      <span class="value">{{ wallet.balance | currency : "$" }}</span>
      }
    </div>
  </div>
</div>
