<div class="history">
  @if (!dataLoaded) {
  <p class="loading-container">Loading transactions...</p>
  } @else {
  <!-- Transaction cards -->
  @if (allCoinTransactions.length !== 0) {
  <div class="transaction-list">
    @for (coinTransaction of allCoinTransactions; track $index) {
    <app-coin-card [transaction]="coinTransaction"></app-coin-card>
    }
  </div>
  } @else {
  <div class="no-transactions-container">
    <p>No transactions found</p>
  </div>
  } }
</div>
