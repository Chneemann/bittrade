@if (profile$ | async; as profile) {
<div class="profile">
  <!-- User card -->
  <div class="user-card">
    <div class="user-icon">
      <img
        [src]="'assets/img/profile/default.svg'"
        [alt]="'Default icon'"
        onerror="this.src='assets/img/profile/default.svg';"
      />
    </div>

    <div class="user-info">
      <div class="user-details">
        <p class="name">{{ profile.username }}</p>
        <p class="email">{{ profile.email }}</p>
      </div>
      <div class="user-verify">
        <picture>
          <source
            media="(max-width: 450px)"
            srcset="assets/img/profile/verify-short.svg"
          />
          <img src="assets/img/profile/verify-long.svg" alt="Verify icon" />
        </picture>
      </div>
    </div>
  </div>

  <!-- Coin activity card -->
  <div class="activity-card">
    <div class="activity-header">Coin Activity</div>
    <div class="stat-grid">
      <div class="stat-box">
        <p class="label">Purchases</p>
        <p class="value">{{ profile.coin_purchases }}</p>
      </div>
      <div class="stat-box">
        <p class="label">Sales</p>
        <p class="value">{{ profile.coin_sales }}</p>
      </div>
      <div class="stat-box">
        <p class="label">Held Coins</p>
        <p class="value">{{ profile.held_coins }}</p>
      </div>
    </div>
  </div>

  <!-- Payment activity card -->
  <div class="activity-card">
    <div class="activity-header">Payment Activity</div>
    <div class="stat-grid">
      <div class="stat-box">
        <p class="label">Deposits</p>
        <p class="value">€1,250</p>
      </div>
      <div class="stat-box">
        <p class="label">Withdrawals</p>
        <p class="value">€830</p>
      </div>
      <div class="stat-box">
        <p class="label">Balance</p>
        <p class="value">€420</p>
      </div>
    </div>
  </div>

  <div class="button-container">
    <app-primary-button
      type="button"
      value="Logout"
      routerLink="/auth/logout"
    ></app-primary-button>
  </div>
</div>
}
