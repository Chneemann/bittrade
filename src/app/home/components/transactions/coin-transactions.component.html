@if (selectedCoinId) {
<div class="transaction-list">
  <!-- Filter Tabs -->
  <app-selection-tabs
    [options]="options"
    [activeOption]="activeOption"
    (optionSelected)="onFilterTransactions($event)"
  >
  </app-selection-tabs>

  @if (!dataLoaded) {
  <app-loading text="Loading transactions..."></app-loading>
  } @else {
  <!-- Transaction cards -->
  @if (filteredTransactions.length !== 0) { @for (transaction of
  pagedTransactions; track $index) {
  <app-coin-card [transaction]="transaction"></app-coin-card>
  }

  <!-- Pagination -->
  <app-pagination
    [totalItems]="filteredTransactions.length"
    [itemsPerPage]="itemsPerPage"
    [currentPage]="currentPage"
    (pageChange)="onPageChange($event)"
  >
  </app-pagination>
  } @else {
  <div class="no-transactions-container">
    <p>No transactions found</p>
  </div>
  } }
</div>
} @else {
<p>All Transactions</p>
}
