<header class="app-header">
  <!-- Back button -->
  <app-icon-button
    icon="back"
    tooltip="Back"
    [hidden]="!showBackButton"
    (click)="goHistoryBack()"
  ></app-icon-button>

  <p>{{ title }}</p>

  <!-- Refresh button -->
  <app-icon-button
    icon="refresh"
    tooltip="You can refresh again in {{ cooldownRemaining$ | async }} seconds"
    [disabled]="!(canUpdate$ | async)"
    [hidden]="!showRefreshButton"
    (click)="onUpdatePricesClick()"
  ></app-icon-button>
</header>
