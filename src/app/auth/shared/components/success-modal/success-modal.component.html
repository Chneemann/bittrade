<div class="success-card">
  <img
    class="success-icon"
    src="./assets/img/form/success.svg"
    alt="success icon"
  />
  <p class="success-title">{{ title }}</p>
  <p class="success-text" [innerHTML]="message"></p>

  <app-primary-button
    type="button"
    value="Go to Login"
    routerLink="/auth/login"
  ></app-primary-button>
</div>
