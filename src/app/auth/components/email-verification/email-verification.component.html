<div class="verification">
  <div class="headline">Email Verification</div>

  @if (loading) {
  <p class="loading">Verify your e-mail, please wait...</p>
  } @else {
  <p class="message">{{ message }}</p>
  <app-primary-button
    type="button"
    value="Go to Login"
    routerLink="/auth/login"
  ></app-primary-button>
  }
</div>
