<div class="forgot-password">
  <div class="headline">Reset Your Password</div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- Email field -->
    <div class="input-field">
      <label
        [for]="FIELD.email"
        [ngClass]="getInputClassesForField(FIELD.email)"
      >
        {{ LABEL.email }}
      </label>
      <input
        [formControlName]="FIELD.email"
        type="email"
        [id]="FIELD.email"
        [name]="FIELD.email"
        autocomplete="email"
        (focus)="fieldFocusStates[FIELD.email] = true"
        (blur)="fieldFocusStates[FIELD.email] = false"
        [ngClass]="getInputClassesForField(FIELD.email)"
        [attr.aria-describedby]="getAriaDescribedBy(FIELD.email)"
        required
      />

      <!-- Static email icon -->
      <img
        class="icon icon--base"
        src="./assets/img/form/email.svg"
        alt="email icon"
        [ngClass]="getInputClassesForField(FIELD.email)"
      />

      <!-- Validation status icon -->
      @if (getStatusIcon(FIELD.email) === 'success') {
      <img
        class="icon icon--status"
        src="./assets/img/form/success.svg"
        alt="valid input"
      />
      } @else if (getStatusIcon(FIELD.email) === 'error') {
      <img
        class="icon icon--status"
        src="./assets/img/form/error.svg"
        alt="invalid input"
      />
      }
    </div>

    <!-- Combined Error Message for Frontend + Backend -->
    <div
      class="error-wrapper"
      [ngClass]="{
        visible: getFormErrors(FIELD.email).length > 0 || httpErrorMessage
      }"
      [id]="FIELD.email + '-errors'"
      role="alert"
      aria-live="assertive"
    >
      <div class="error-message">
        <!-- Frontend Email Error Message -->
        @if (getFormErrors(FIELD.email)[0]; as error) {
        <p>{{ error }}</p>
        }

        <!-- Backend Global Error Message -->
        @else if (httpErrorMessage) {
        <p class="backend-error" [innerHTML]="httpErrorMessage"></p>
        }
      </div>
    </div>

    <!-- Register button -->
    <div class="button-container">
      <app-primary-button
        type="submit"
        value="Send reset link"
        [loading]="isButtonLoading"
        [loadingMessage]="'Sending reset link...'"
        [disabled]="isButtonDisabled"
      >
      </app-primary-button>
    </div>
  </form>
</div>
